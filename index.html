      </tbody>
    </table>
    <div id="paging" style="display: none;">
      <a class="prev">prev</a>
      <a href="index.1.html">index.1.html</a>
      <a href="index.2.html">index.2.html</a>
      <a href="index.3.html">index.3.html</a>
      <a href="index.2.html" class="next">next</a>
    </div>
    <div id="loading" style="display: none;">Loading...</div>
  </div>
  <div id="message"></div>
  <script>
  $('#container').simpleIscroll({
    content: '#table tbody',
    paging: '#paging',
    next: 'a.next',
    loading: '#loading'
  }).on('load:start', function(e, href) {
    $('#message').prepend("load start: " + href + "<br>");
  }).on('load:end', function(e, href) {
    $('#message').prepend("load end: " + href + "<br>");
  }).on('load:success', function(e, $content, $paging) {
    $('#message').prepend("loaded content: " + $content.html().replace(/</g,'&lt;').replace(/>/g,'&gt;') + "<br>");
    $('#message').prepend("loaded pading: " + $paging.html().replace(/</g,'&lt;').replace(/>/g,'&gt;') + "<br>");
  }).on('load:failure', function(e, href) {
    console.log("failed to load " + href);
  });
  </script>
